plugins {    id 'org.springframework.boot' version '2.4.1'    id 'io.spring.dependency-management' version '1.0.10.RELEASE'    id 'java'}group = 'dev.jihun'version = '0.0.1-SNAPSHOT'sourceCompatibility = '11'configurations {    compileOnly {        extendsFrom annotationProcessor    }}repositories {    mavenCentral()}ext {    mapstructVersion = "1.4.1.Final"    lombokVersion = "1.18.16"    lombokMapstructBindingVersion = "0.2.0"}dependencies {    implementation 'org.springframework.boot:spring-boot-starter'    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testImplementation 'com.h2database:h2'    implementation "org.mapstruct:mapstruct:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}"    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}", "org.projectlombok:lombok:${lombokVersion}", "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructBindingVersion}"}test {    useJUnitPlatform()}compileJava {    options.compilerArgs += [            '-Amapstruct.defaultComponentModel=spring'    ]}